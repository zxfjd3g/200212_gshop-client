<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
<script>
  // 返回一个promise对象的函数
  function fn () {
    return axios.get('http://182.92.128.115/api/product/getBaseCategoryList')
  }

  async function fn2 () {
    try {
      const response = await fn()

    //      2). 函数体执行返回一个失败的promise ==> 失败, reason就是返回的promise的reason
    //      return Promise.reject(2)
    //      3). 函数体执行返回一个成功的promise ==> 成功, value就是返回的promise的value
      return Promise.resolve(3)
    //      4). 函数体执行返回其它任意值 ==> 成功, value就是返回的值
      // return response.data
    } catch (error) {
      //      1). 函数体执行抛出了异常  ==> 失败, reason就是抛出的异常
      throw error.message
    }
  }

  function fn3 () {
    const promise = fn2()
    console.log('fn3()', promise)
  }

  fn3()


</script>
</body>
</html>
